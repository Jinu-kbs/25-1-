<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화학 가상실험 체험 부스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #f9fafb; font-family: 'Noto Sans KR', sans-serif; }
        header { background-color: #1e3a8a; color: white; padding: 1.5rem; text-align: center; font-size: 1.8rem; font-weight: bold; position: sticky; top: 0; z-index: 50; }
        .container { display: flex; height: calc(100vh - 5rem); }
        .sidebar { min-width: 250px; background-color: #e0f2fe; padding: 2rem; position: sticky; top: 5rem; height: calc(100vh - 5rem); overflow-y: auto; }
        .sidebar a { display: block; margin-bottom: 1rem; color: #1d4ed8; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        .sidebar a:hover { text-decoration: underline; color: #2563eb; }
        .content { flex: 1; display: flex; flex-direction: column; }
        .viewer { flex: 1; border-left: 1px solid #e5e7eb; background-color: #ffffff; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .feedback { padding: 1rem; background-color: #f3f4f6; border-top: 1px solid #e5e7eb; }
        .feedback textarea { width: 100%; height: 150px; padding: 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; resize: vertical; }
        .feedback button { margin-top: 1rem; background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 1rem; }
        .feedback button:hover { background-color: #2563eb; }
    </style>
    <script>
        function loadExperiment(url) {
            document.getElementById('experiment-frame').src = url;
        }
    </script>
</head>
<body>

<header>🔭 화학 가상실험 체험 부스 🎈</header>

<div class="container">
    <div class="sidebar">
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/자격루')">자격루 시계 원리</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/빛과%20식물')">빛과 식물</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/빗면2')">빗면의 원리</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/샤를')">샤를의 법칙</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/곰팡이군락')">곰팡이 군락</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/별의%20밝기')">별의 밝기</a>
    </div>

    <div class="content">
        <div class="viewer">
            <iframe id="experiment-frame" src="" title="Experiment Viewer"></iframe>
        </div>

        <div class="feedback">
            <h2 class="text-lg font-bold mb-2">💬 실험에 대한 의견을 남겨주세요!</h2>
            <textarea placeholder="여기에 의견을 입력하세요..."></textarea>
            <button>제출하기</button>

            <div class="mt-8 text-center">
                <p class="mb-4">
                    안녕하세요! 🙌<br>
                    경상국립대 유기화학연구실 가상실험 체험 부스입니다! 🎮🧪<br>
                    가상실험을 해본 친구들의 🎯 이해도, 💡 흥미도, 📚 교육 활용 가능성을 알아보는 3~5분 설문이에요!<br>
                    여러분의 소중한 답변이 🚀 더 멋진 과학 콘텐츠를 만드는 데 큰 힘이 됩니다!
                </p>
                <a href="https://forms.gle/R8C8BrhXm47TjpYM6" target="_blank" 
                   class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    📋 설문조사 참여하기
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

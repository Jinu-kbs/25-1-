<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화학 가상실험 체험 부스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #f9fafb; font-family: 'Noto Sans KR', sans-serif; }
        header { background-color: #1e3a8a; color: white; padding: 1.5rem; text-align: center; font-size: 1.8rem; font-weight: bold; position: sticky; top: 0; z-index: 50; }
        .container { display: flex; height: calc(100vh - 5rem); }
        .sidebar { min-width: 250px; background-color: #e0f2fe; padding: 2rem; position: sticky; top: 5rem; height: calc(100vh - 5rem); overflow-y: auto; }
        .sidebar a { display: block; margin-bottom: 1rem; color: #1d4ed8; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        .sidebar a:hover { text-decoration: underline; color: #2563eb; }
        .content { flex: 1; display: flex; flex-direction: column; }
        .viewer { flex: 1; border-left: 1px solid #e5e7eb; background-color: #ffffff; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .feedback { padding: 1rem; background-color: #f3f4f6; border-top: 1px solid #e5e7eb; }
        .feedback input, .feedback textarea { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
        .feedback button { background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 1rem; }
        .feedback button:hover { background-color: #2563eb; }
        .comments { margin-top: 1rem; }
        .comment { background-color: white; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 0.5rem; border: 1px solid #d1d5db; }
    </style>
    <script>
        let comments = {
            '자격루': [],
            '빛과 식물': [],
            '빗면의 원리': [],
            '샤를의 법칙': [],
            '곰팡이 군락': [],
            '별의 밝기': [],
            '설문조사 참여하기': []
        };

        let currentTopic = '';

        function loadExperiment(url, topic) {
            document.getElementById('experiment-frame').src = url;
            currentTopic = topic;
            renderComments();
        }

        function submitComment() {
            const name = document.getElementById('name').value.trim();
            const text = document.getElementById('text').value.trim();
            if (name && text && currentTopic) {
                comments[currentTopic].push({ name, text });
                document.getElementById('name').value = '';
                document.getElementById('text').value = '';
                renderComments();
            } else {
                alert('이름과 내용을 모두 입력해주세요.');
            }
        }

        function renderComments() {
            const container = document.getElementById('comment-list');
            container.innerHTML = '';
            if (comments[currentTopic]) {
                comments[currentTopic].forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `<strong>${c.name}</strong><br>${c.text}`;
                    container.appendChild(div);
                });
            }
        }
    </script>
</head>
<body>

<header>🔭 화학 가상실험 체험 부스 🎈</header>

<div class="container">
    <div class="sidebar">
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/자격루', '자격루')">자격루 시계 원리</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/빛과%20식물', '빛과 식물')">빛과 식물</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/빗면2', '빗면의 원리')">빗면의 원리</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/샤를', '샤를의 법칙')">샤를의 법칙</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/곰팡이군락', '곰팡이 군락')">곰팡이 군락</a>
        <a href="#" onclick="loadExperiment('https://kimwanhui.github.io/science/별의%20밝기', '별의 밝기')">별의 밝기</a>
        <a href="#" onclick="loadExperiment('https://forms.gle/R8C8BrhXm47TjpYM6', '설문조사 참여하기')">📋 설문조사 참여하기</a>
    </div>

    <div class="content">
        <div class="viewer">
            <iframe id="experiment-frame" src="" title="Experiment Viewer"></iframe>
        </div>

        <div class="feedback">
            <h2 class="text-lg font-bold mb-2">💬 의견 남기기</h2>
            <input id="name" type="text" placeholder="이름을 입력하세요">
            <textarea id="text" placeholder="의견을 입력하세요..."></textarea>
            <button onclick="submitComment()">작성하기</button>
            <div id="comment-list" class="comments"></div>
        </div>
    </div>
</div>

</body>
</html>

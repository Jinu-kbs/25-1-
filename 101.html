<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학 가상실험 체험 부스 - 경상국립대학교 유기화학연구실</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #051937, #004d7a);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
            height: 640px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 3;
        }
        .qr-section {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            max-width: 500px;
            margin-top: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            border-radius: 8px;
        }
        .highlight {
            color: #00e5ff;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Particles background -->
        <div class="particles" id="particles">
            <!-- Particles will be injected here with JS -->
        </div>
        
        <!-- Main content -->
        <div class="content">
            <div class="text-center">
                <h1 class="title text-6xl font-black mb-3">🔭 과학 가상실험 체험 부스 🎈</h1>
                <h2 class="text-3xl text-white font-bold">경상국립대학교 유기화학연구실</h2>
                
                <div class="qr-section mx-auto mt-12 flex flex-row items-center">
                    <div class="qr-placeholder">
                        <i class="fas fa-qrcode text-6xl text-gray-400"></i>
                    </div>
                    <div class="text-left ml-4">
                        <h3 class="text-2xl font-bold text-gray-800">QR 찍고 바로 실험해보세요! 🚀</h3>
                        <p class="text-gray-600 mt-2">스마트폰으로 QR 코드를 스캔하여<br>가상 과학실험을 직접 체험해보세요.</p>
                        <div class="mt-3 flex items-center">
                            <i class="fas fa-atom text-blue-600 text-xl mr-2"></i>
                            <span class="font-medium">과학의 원리를 재미있게 배워봐요!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="text-sm">경상국립대학교 유기화학연구실</div>
            <div class="text-sm">문의: 김병선 교수 (bkim@gnu.ac.kr) | 인스타그램: byeongseon_jinuchem</div>
        </div>
    </div>

    <script>
        // Create particle elements
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 50;
        
        for(let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 20 + 5;
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.8;
            particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
